name: local-stack-smoke

on:
  push:
    paths:
      - docker-compose.neo4j-qdrant.yml
      - scripts/check_local_stack.sh
      - tests/integration/local_stack/**
      - docs/architecture/overview.md
      - .github/workflows/local-stack-smoke.yml
  pull_request:
    paths:
      - docker-compose.neo4j-qdrant.yml
      - scripts/check_local_stack.sh
      - tests/integration/local_stack/**
      - docs/architecture/overview.md
      - .github/workflows/local-stack-smoke.yml
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Prepare environment file
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cp .env.example .env
          python -c "from pathlib import Path; import os; env=Path('.env'); lines=[(f'OPENAI_API_KEY=\"{os.environ[\'OPENAI_API_KEY\']}\"\n' if line.startswith('OPENAI_API_KEY=') else line) for line in env.open()]; env.write_text(''.join(lines))"

      - name: Validate compose configuration
        run: scripts/check_local_stack.sh --config

      - name: Run minimal path smoke test
        env:
          PYTHONPATH: stubs:src
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest tests/integration/local_stack/test_minimal_path_smoke.py
